<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebAppDashBoard</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans+Condensed:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/colors.css">
    </head>
    <body>
        <div class="grid-container">
            <header>
                <div class="app-name-container">
                    <label class="app-name">YourApp&trade;</label>
                </div>
                <div class="bell-icon-container">
                    <img class="bell-icon" src="icons/icon-bell.svg" alt="icon bell">
                    <div class="dot"></div>
                </div>
                <div class="user-container">
                    <img class="user-image" src="images/member-4.jpg" alt="profile-image">
                    <label class="profile-name">Josh Sullivan</label>
                </div>
            </header> <!-- /header -->
            <nav>
                <div class="dashboard-box">
                    <img class="icon dashboard-icon" src="icons/icon-dashboard.svg" alt="Dashboard Icon">
                </div>
                <div class="members-box">
                    <img class="icon members-icon" src="icons/icon-members.svg" alt="Members Icon">
                </div>
                <div class="visits-box">
                    <img class="icon visits-icon" src="icons/icon-visits.svg" alt="Visits Icon">
                </div>
                <div class="settings-box">
                    <img class="icon settings-icon" src="icons/icon-settings.svg" alt="Settings Icon">
                </div>
            </nav> <!-- /nav -->
            <main>
                <div class="dash-top">
                    <label id="dash-label" for="Dashboard"><h2>Dashboard</h2></label>
                    <input id="search-input" type="search" name="search users" placeholder="Search">
                </div> <!-- /dash-top -->
                <div class="full-size-chart">
                    <div class="alert-container">
                        <div class="alert-text">Alert</div>
                        <a href="#0" class="close-button">&times;</a>
                      </div>
                      <div class="lineChart-navBar">
                        <div class="lineChart-title">
                          <label><h3>TRAFFIC</h3></label>
                        </div>
                        <div class="nav-items-bar">
                          <ul class="nav-items">
                            <li>Hourly</li>
                            <li>Daily</li>
                            <li>Weekly</li>
                            <li>Monthly</li>
                          </ul>
                        </div>
                      </div>
                      <div class="graph-box">
                        <canvas class="line-box-canvas" id="lineChart"></canvas>
                      </div>
                </div> <!-- /full-size-chart -->
                <div class="half-size-charts">
                    <div class="chart-1">
                        <label class="chart-1-title"><h3>DAILY TRAFFIC</h3></label>
                        <div class="chart-1-canvas-container">
                            <canvas class="chart-1-canvas" id="barChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-2">
                        <label><h3>MOBILE USERS</h3></label>
                        <div class="chart-2-canvas-container">
                                <canvas class="chart-2-canvas" id="doughnutChart"></canvas>
                        </div>
                    </div>
                </div>
                </div> <!-- /half-size-charts -->
                <div class="social-media-title-box">
                        <label class="social-media-title"><h3>SOCIAL STATS</h3></label>
                </div>
                <div class="social-media-info">
                    <div class="social-1">
                        <div class="widget-box">
                            <div class="left-side">
                            <div class="svg-box">
                                <img class="svg-social-icon" src="icons/icon-twitter.svg" alt="Twitter Icon">
                            </div>
                            </div>
                            <div class="right-side">
                            <div class="social-name">
                                <label>Twitter</label>
                            </div>
                            <div class="social-counter">
                                <label>10,345</label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="social-2">
                        <div class="widget-box">
                            <div class="left-side">
                            <div class="svg-box">
                                <img class="svg-social-icon-facebook" src="icons/icon-facebook.svg" alt="facebook Icon">
                            </div>
                            </div>
                            <div class="right-side">
                            <div class="social-name">
                                <label>Facebook</label>
                            </div>
                            <div class="social-counter">
                                <label>8,739</label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="social-3">
                        <div class="widget-box">
                            <div class="left-side">
                            <div class="svg-box">
                                <img class="svg-social-icon" src="icons/icon-google-plus.svg" alt="Google Plus Icon">
                            </div>
                            </div>
                            <div class="right-side">
                            <div class="social-name">
                                <label>Google+</label>
                            </div>
                            <div class="social-counter">
                                <label>2,530</label>
                            </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /social-media-info -->
                <div class="member-info">
                    <div class="members-1"></div>
                    <div class="members-2"></div>
                </div> <!-- /member-info -->
                <div class="message-and-settings">
                    <div class="message"></div>
                    <div class="settings"></div>
                </div> <!-- /message-and-settings -->
            </main> <!-- /main -->
        </div> <!-- /grid-container-->
        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </body>   
 </html>
